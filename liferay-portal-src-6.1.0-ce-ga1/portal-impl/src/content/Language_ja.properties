javax.portlet.description.104=アップデート管理は、ユーザがインストールされたプラグインとそのバージョン、Liferayレポジトリから導入されたか、更新可能化などの情報を表示します。
javax.portlet.description.125=ユーザーは入口を使用して仕事を行う個人である。 管理者は新しいユーザーを作成するか、または既存のユーザーを非活動化できる。 ユーザーは場所を結合できるか構成階層に置かれるか、役割の許可に委託されるか、またはユーザ・グループに集められる。 ユーザ・グループは組織の境界を交差場所または役割のような他のコレクションにすべてのメンバーを、割り当てるのに使用することができる。 またユーザ・グループがメンバーのための個人的な場所の型板をカスタマイズするのに使用されるかもしれない。 (Automatic Translation)
javax.portlet.description.127=ユーザグループを使うことで、所属する組織と依存関係なくユーザをまとめられます。管理者はユーザグループを定義でき、サイトに割り当てることでそこに含まれるユーザが自動的にサイトに所属することになります。
javax.portlet.description.128=ロールとは、ポータルの特定の範囲内で共通した機能を共有するユーザのグループです。管理者は、ポートレットアプリケーションの機能への権限を持つロールを追加できます。
javax.portlet.description.129=パスワードポリシーは、ユーザのロックアウトおよびパスワード期限を含むエンタープライズレベルのセキュリティに関する方策を定義します。管理者はポリシーを定義するかLDAPサーバに委譲することができます。
javax.portlet.description.130=設定では名前、認証、デフォルトユーザの関連付け、メールホスト名などポータル全体の設定を行えます。
javax.portlet.description.131=モニタリングでは、ポータルすべてのライブセッションを表示することができます。性能の理由で、一般的には本番環境では無効に設定されています。
javax.portlet.description.132=プラグイン設定では管理者が、各ポータルロールが利用できるプラグインを指定することができます。
javax.portlet.description.134=サイトは、コンテンツを表示するページセットであり、特定のアプリケーションへのアクセスを提供します。所属するメンバに対し特定ページやコンテンツへのアクセス権限を付与できます。
javax.portlet.description.135=ポータルインスタンスでは、管理者が１台のサーバで複数のポータルインスタンスを起動できるように設定できます。
javax.portlet.description.136=プラグインインストレーションではLiferayレポジトリのプラグインおよびカスタムプラグインをインストールすることができます。
javax.portlet.description.137=サーバ管理の設定で、ログ、キャッシュ、検索インデクシングおよび他の機能を制御します。管理者はシステムパフォーマンスをモニタリングし、サーバ設定を変更し、検索インデクスの再作成およびキャッシュの変更を行えます。
javax.portlet.description.140=マイページは、あなたが作成した、もしくは割り当てられたWebページのことです。ロールに応じてページの編集、追加および見た目の変更ができます。
javax.portlet.description.146=ページテンプレートを使うことで、ページ作成時にあらかじめ含んでおくページおよびポートレットを選べます。管理者は権限と同じく、ページテンプレートを定義し、編集することができます。
javax.portlet.description.147=カテゴリは、コンテンツをタグする用語の分類を定義します。管理者は、コンテンツ作成者がページを分類するための用語をカテゴリに登録することができます。
javax.portlet.description.149=サイトテンプレートを使うとサイト作成時に含まれるページやWebコンテンツを定義できます。管理者はパーミッションとテンプレートの定義や編集を行えます。
javax.portlet.description.154=Wikiとは、共同制作された百科事典のようなものであります。ユーザが知識を共有できる場所を提供します。管理者はwikiページを追加や編集でき、ページの権限を変更したり他詳細設定を行ったりすることができます。
javax.portlet.description.156=ページとは、ポータルに作成されたカスタムwebページのことです。与えられたロールの権限によって、ページを編集、追加、ルック＆フィールを変更することができます。
javax.portlet.description.15=Webコンテンツには、記事、FAQまたはニュースアイテムのような追加したいあらゆるコンテンツを含むことができます。管理者はコンテンツの管理はもちろん、ユーザに対するロールと権限の割り当てを行うことができます。ユーザはロールに応じてコンテンツの追加、編集、承認、参照を行えます。
javax.portlet.description.161=ブログは、日常の経験を記述する日記エントリや、短い記事のことです。管理者はブログエントリの追加、更新、削除などを行えます。
javax.portlet.description.162=掲示板は多くの階層をもつフォーラムをユーザへ提供します。管理者は、ユーザロールや権限の割当、ユーザの禁止を行うことができます。ユーザは投稿やカテゴリを購読し、統計を見ることができます。
javax.portlet.description.179=ソーシャルアクティビティによりサイトでの活動状況の測定方法を微調整できます。貢献と参加によりアクションの報酬が決まります。
javax.portlet.description.20=文書および媒体の図書館はファイル属性を用いるフル装備の事実上の共用ドライブ、およびメタデータ、versioning、およびカスタマイズ可能なホールダーである。 管理者はホールダーおよび文書を管理し、許可を変え、文書の図書館を拾い読みできる。 (Automatic Translation)
javax.portlet.description.25=アンケートでは、ユーザに投票できる多数の選択肢の質問を作成できます。ユーザは、投票の結果を追加、編集、参照できます。
javax.portlet.description.28=ブックマークは、お好みの、よく使う、または他のユーザと共有したいWebサイトへのショートカットです。ユーザはブックマークの追加、削除、共有を行えます。
javax.portlet.description.2=マイアカウントでは情報を一元的に管理できます。ユーザはプロファイルの更新に加えてサイト、組織、グループの所属情報を参照できます。
javax.portlet.description.31=媒体のギャラリーはいつでもどこでもからアクセスすることができるイメージ、ビデオおよび音声に中央貯蔵場所を提供する。 管理者はホールダー、イメージ、ビデオ、音声を加えることができ、許可を置き、そして高度の設定を管理する。 ユーザーは役割によって彼らのホールダー、イメージ、ビデオおよび可聴周波を、管理できる。 (Automatic Translation)
javax.portlet.description.8=カレンダーではイベントを管理します。ユーザはイベントおよびタスクの作成、編集、削除を行うことができ、サイト内だけでなく横断的に共有することができます。管理者はイベントおよびタスクの管理、権限設定を行えます。
javax.portlet.description.98=プラグインカタログでは、サイト訪問者に表示するソフトウェアセットの定義を行えます。管理者はカタログアイテムの管理および権限設定を行えます。
javax.portlet.description.99=タグを使うことで、柔軟に決めることのできる、プリセットされた用語による分類を行えます。管理者はすべてのタグを管理し、権限を割り当て、詳細設定できます。ユーザは、コンテンツを分類するための独自のタグセットを定義できます。
