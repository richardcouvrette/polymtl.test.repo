javax.portlet.description.104=Update Manager laat alle geïnstalleerde plug-ins zien met versienummers, of ze afkomstig zijn van de Liferay-bewaarplaats en of upgrading mogelijk is.
javax.portlet.description.125=De gebruikers zijn individuen die taken gebruikend het portaal uitvoeren. De beheerders kunnen nieuwe gebruikers creëren of bestaande gebruikers desactiveren. De gebruikers kunnen zich bij plaatsen aansluiten, in organisatiehiërarchieën, afgevaardigde toestemmingen zijn in rollen worden geplaatst, of in gebruikersgroepen worden verzameld. De gebruikersgroepen kunnen organisatorische grenzen kruisen, en kunnen worden gebruikt om alle leden aan andere inzamelingen, zoals plaatsen of rollen toe te wijzen. De gebruikersgroepen kunnen ook worden gebruikt om persoonlijke plaatsmalplaatjes voor leden aan te passen. (Automatic Translation)
javax.portlet.description.127=De gebruikersgroepen verstrekken een manier om gebruikers onafhankelijk te groeperen van de organisaties waartot zij behoren. De beheerders kunnen een gebruikersgroep bepalen en de gebruikersgroep toewijzen als lid van een plaats om elk van zijn gebruikersleden automatisch te maken. (Automatic Translation)
javax.portlet.description.128=Een rol is een verzameling gebruikers met dezelfde specifieke functie binnen de portal en met hetzelfde specifieke bereik. Een beheerder kan rollen toevoegen en daaraan rechten toewijzen voor bepaalde functies in portlets.
javax.portlet.description.129=Het Wachtwoordbeleid bepaalt de beveiligingregels, zoals gebruikersuitsluiting en wachtwoordverval. Een beheerder kan het beleid bepalen of toevertrouwen aan een LDAP-server.
javax.portlet.description.130=Via Instellingen beheert u de meeste globale portalinstellingen: namen, authenticatie, standaardgebruikersinstellingen en mailhostnamen.
javax.portlet.description.131=Via Monitoring ziet u alle actieve browsersessies in de portal. Voor optimale prestaties schakelt u deze mogelijkheid uit in productieomgevingen.
javax.portlet.description.132=Via Plug-ins configureren bepaalt u welke rollen toegang hebben tot bepaalde plug-ins.
javax.portlet.description.134=Een site is een verzameling van pagina's die content weergeven en toegang verlenen tot bepaalde applicaties. De leden van een site hebben exclusieve toegang tot deze pagina's of content.
javax.portlet.description.135=Via Portalinstanties kunt u op één server meerdere portalinstanties beheren. De data van de verschillende portalinstanties worden van elkaar gescheiden.
javax.portlet.description.136=Via Plug-ins istalleren kunt u extra plug-ins van de Liferay-bewaarplaats of maatwerkplug-ins installeren.
javax.portlet.description.137=Via Serverbeheerinstellingen bestuurt u logboeken, caching, zoekindexen, en andere geavanceerde kenmerken. Gevorderde beheerders kunnen systeemprestaties monitoren, gedetailleerde serverinstellingen wijzigen, herindexeren en caching wijzigen.
javax.portlet.description.140=Mijn pagina's zijn persoonlijke webpagina's die u zelf maakt of die aan u worden toegewezen. Afhankelijk van uw rol kunt u pagina's wijzigen, toevoegen, of de opmaakset veranderen.
javax.portlet.description.146=Met Paginasjablonen kunt u een pagina met portlets selecteren om daarmee een nieuwe pagina te creëren. Een beheerder kan paginasjablonen definiëren en aanpassen, en bepaalt de toegankelijkheid.
javax.portlet.description.147=Een Categorie omvat een groep woorden voor het labelen van content. Een beheerder kan categorieën aanmaken en vullen met woordenlijsttermen waaruit gebruikers kunnen kiezen bij het aanmaken van content.
javax.portlet.description.149=De Malplaatjes van de plaats staan u toe om pagina's en te omvatten Webinhoud te bepalen wanneer het creëren van plaatsen. De beheerders kunnen plaatsmalplaatjes evenals hun toestemmingen bepalen en uitgeven. (Automatic Translation)
javax.portlet.description.154=Wiki is een gemeenschappelijke encyclopedie voor en door gebruikers die kennis willen delen. Een beheerders kan Wikipagina's aanmaken en beheren, rechten wijzigen en geavanceerde instellingen bepalen.
javax.portlet.description.156=Pagina's zijn webpagina's in de portal. Afhankelijk van uw rol kunt u deze pagina's toevoegen, beheren of opmaken.
javax.portlet.description.15=Webcontent is inhoud die u toevoegt aan uw website, zoals een artikel, een FAQ, of een nieuwsitem. Een beheerder beheert webcontent en bepaalt gebruikersrollen en -rechten. De rol van gebruikers bepaalt of zij webcontent mogen zien, goedkeuren, wijzigen of toevoegen.
javax.portlet.description.161=Blogs zijn korte nieuwsitems, artikels of items in een dagboek die een standaard blogervaring verstrekken. Beheerders kunnen blogs toevoegen, bekijken, aanpassen en verwijderen.
javax.portlet.description.162=De Raad van het bericht biedt een gespreksforum voor gebruikers met veelvoudige niveaus van diepte en hiërarchie aan. De beheerders kunnen berichtraad leiden, gebruikersrollen en toestemmingen, en verbodsgebruikers toewijzen. De gebruikers kunnen hun abonnementen aan de posten en de categorieën van de berichtraad, en meningsstatistieken beheren. (Automatic Translation)
javax.portlet.description.179=De sociale activiteit staat u toe om de metingen te knijpen die voor het berekenen van gebruikersbetrokkenheid binnen een plaats worden gebruikt. De waarden van de bijdrage en van de participatie bepalen de beloningswaarde van een actie. (Automatic Translation)
javax.portlet.description.20=De Bibliotheek van documenten en van Media is een volledige gekenmerkte virtuele gedeelde aandrijving, met dossierattributen en meta-gegevens, het versioning, en klantgerichte omslagen. De beheerders kunnen omslagen en documenten leiden, toestemmingen veranderen en de documentbibliotheek doorbladeren. (Automatic Translation)
javax.portlet.description.25=Via Opiniepeilingen kunt u op een gemakkelijke manier meerkeuzevragenlijsten creëren voor gebruikers. Een gebruiker kan toevoegen, wijzigen en de resultaten van opiniepeilingen inzien.
javax.portlet.description.28=Bladwijzers zijn snelkoppelingen naar vaak gebruikte of interessante websites die u met andere gebruikers wilt delen. Een gebruikers kan bladwijzers toevoegen, verwijderen en delen.
javax.portlet.description.2=My Account organizes all of your information in one, easy to use location. Users can edit their profile and view site memberships and the organizations and user groups to which they belong. (Automatic Copy)
javax.portlet.description.31=De Galerij van media verstrekt een centrale bewaarplaats voor beelden, video's en audio die kunnen overal worden betreden van, op om het even welk ogenblik. De beheerders kunnen omslagen, beelden, video's, audio toevoegen, toestemmingen plaatsen en geavanceerde montages leiden. De gebruikers kunnen hun omslagen, beelden, video's leiden en audio, afhankelijk van hun rol. (Automatic Translation)
javax.portlet.description.8=Het tijdschema is het sociale gebeurtenis verzamelen zich, toestaand gebruikers om gebeurtenissen en taken tot stand te brengen uit te geven en te schrappen, delend binnen of over plaatsen. De beheerders kunnen gebeurtenissen en taken beheren, en toestemmingen plaatsen. (Automatic Translation)
javax.portlet.description.98=Via de Softwarecatalogus kunt u software aanbieden aan uw bezoekers. Een beheerder kan software beheren en rechten bepalen
javax.portlet.description.99=Met Labels kunt u content categoriseren aan de hand van flexibele groepen termen en woorden. Een beheerder kan alle labels beheren, rechten bepalen en geavanceerde opties instellen. Een gebruiker kan zijn labels, labelgroepen en categorieën beheren.
