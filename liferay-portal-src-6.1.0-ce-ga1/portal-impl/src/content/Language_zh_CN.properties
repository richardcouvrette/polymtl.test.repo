javax.portlet.description.104=无论 Liferay Portal 是否来自版本库，或者是否能升级，更新管理员都会像您展示用户所安装的插件和他们的版本号。
javax.portlet.description.125=普通用户是可以用 portal 执行各种任务的个人。管理员能够创建新的用户，也能使已存在的用户无效。
javax.portlet.description.127=用户组提供了一种聚集用户的方法，与他们所属的组织无关。管理员能够定义一个用户组并且分配用户组作为一个站点的成员，这也将自动地将此用户组的所有成员分配给了此站点。
javax.portlet.description.128=角色是在特定范围内享有特定 portal 功能的一组用户的集合。管理员能够添加角色权限以获得在 portlet 应用的各种功能。
javax.portlet.description.129=密码策略定义了企业级的安全机制，包括用户停用和密码失效等安全措施。管理员可以定义密码策略或将密码策略委托 LDAP 服务器来管理。
javax.portlet.description.130=设置指的是包括名字、身份验证、默认用户关联、邮件主机名称在内的大多数 portal 全局设置。
javax.portlet.description.131=监控能够让您看到 portal 中所有的活动的会话。出于性能考虑，在开发中我们通常将其关闭。
javax.portlet.description.132=插件配置允许管理员配置那些可以访问某些插件的 portal 角色。
javax.portlet.description.134=站点是一组可以显示和允许访问某些程序的页面。站点的成员可以有高级权限去访问指定的页面和内容。
javax.portlet.description.135=Portal 实例允许管理员同时运行一个以上的 portal 实例在一个服务器中。每一个 portal 实例的数据和其他实例的数据是分开的。
javax.portlet.description.136=插件安装允许用户安装 Liferay 库中其他的或者自定义的插件。
javax.portlet.description.137=服务器管理设置可以控制日志、缓存、搜索引擎和索引等高级功能。拥有高级别权限的管理员能在这里监测系统性能、修改详细的服务器设置、重建搜索引擎索引和刷新缓存。
javax.portlet.description.140=个人页面是为您创造或被分配给您的可自定义的网页。您可以根据您的角色编辑页面、增加页面或者改变页的外观形象。
javax.portlet.description.146=当创建新页面时，您可以从网页模板中选择一个作为新页面的初始样板。网页模板包含了页面的布局和 portlet 的初始定义。管理员可以创建和编辑页面模板，设置它们的使用权限。
javax.portlet.description.147=类别是一系列的词汇和标记内容。管理员可以创建类别和用户可以在创建内容时候选择的类别来进行创建。
javax.portlet.description.149=当创建站点时，站点模板允许定义页面还有包含网站内容。管理员可以修改站点站点模板和其权限。
javax.portlet.description.154=Wiki 是允许用户聚集到一起分享知识的一个社交百科全书。管理员可以添加以及修改百科页面，更改权限并且设置高级选项。
javax.portlet.description.156=页面是在 portal 中创建的自定义页面。您可以根据您的角色来修改、添加这些页面或者是更改这个页面的外观体验。
javax.portlet.description.15=网页内容可以是各种您希望增加到网站中的内容，例如常规文章、常见问题解答或者新闻条目。管理员可以在这里维护内容，分配用户角色和使用权限。用户根据他的角色，可以对网页内容做创建、编辑、审核或者查阅操作。
javax.portlet.description.161=博客为短的杂志、文章、日记条目提供了一个标准的博客体验。管理员可以增删改查这些博文。
javax.portlet.description.162=留言板提供了一个多个等级和层次的交流论坛。管理员可以管理留言板，赋予用户角色和权限，以及冻结用户。用户可以管理留言板上文章和类别的订阅，还有查看统计资料。
javax.portlet.description.179=社交活动使您能够轻松调整网站内用户参与度的计算方式。 贡献和参与价值确定操作的奖励价值。
javax.portlet.description.20=文档库是一个全功能的虚拟网络共享磁盘空间。支持文档属性和元数据的存储、版本管理和可定制的文件夹结构。管理员在这里能够管理文件夹和文档，设置它们的使用权限，浏览文档库。
javax.portlet.description.25=在线调查是一种吸引用户参与表达其观点的既有趣又好用的方法。在线调查支持定义多项目的调查问卷。在这里用户可以创建、编辑调查问卷、答卷和查阅在线调查的结果。
javax.portlet.description.28=网站收藏管理指向网站的快捷方式。在网页收藏中您可以收藏您喜欢的、常用的或者想与其他用户分享的网站。在这里用户可以增加，删除和分享网站收藏。
javax.portlet.description.2=我的帐户会将您的所有信息组织起来存放在一个易于使用的地方，用户可以编辑他们的属性，并且查看他们所属的站点会员、组织和用户组。
javax.portlet.description.31=图像库是专用于图像的中央存储库，用户可以从任何地方、任何时候访问的图像库。在这里管理员可以增加文件夹，图像，设置使用权限和管理高级参数设置。用户根据他的角色能够管理他的文件夹和图像。
javax.portlet.description.8=日历是一个社交事件的集合，允许用户增删改查时间和任务，并且可以在站内或者跨站分享。管理员可以管理事件和任务以及设定权限。
javax.portlet.description.98=软件目录允许您定义给用户查看的一系列软件条目。管理员可以管理目录条目，设置使用权限。
javax.portlet.description.99=标签是一种灵活的内容分类检索机制，支持用一组关键词或者预设的词汇对各种内容条目进行标注。管理员可以管理所有标签，设置使用权限和高级参数设置。用户也可以管理他们的标签、定义标签集，用于对内容做分类标注。
