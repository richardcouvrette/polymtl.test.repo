javax.portlet.description.104=Update Manager shows you all user installed plugins as well as their version number, whether it is from the Liferay repository, and whether it can be upgraded. (Automatic Translation)
javax.portlet.description.125=Gli utenti sono individui che effettuano le mansioni usando il portale. I coordinatori possono generare i nuovi utenti o disattivare gli utenti attuali. Gli utenti possono unire i luoghi, be sono disposti nelle gerarchie di organizzazione, be sono delegati i permessi nei ruoli, o be sono raccolti nei gruppi di utenti. I gruppi di utenti possono attraversare i contorni organizzativi e possono essere usati per assegnare tutti i membri ad altre collezioni, quali i luoghi o i ruoli. I gruppi di utenti possono anche essere usati per adattare le mascherine per il cliente personali del luogo per i membri. (Automatic Translation)
javax.portlet.description.127=I gruppi di utenti forniscono un senso raggruppare indipendentemente gli utenti dalle organizzazioni a cui appartengono. I coordinatori possono definire un gruppo di utenti ed assegnare il gruppo di utenti come membro di un luogo per fare automaticamente tutti dei relativi membri degli utenti. (Automatic Translation)
javax.portlet.description.128=Roles are groupings of users that share a particular function within the portal, according to a particular scope. Administrators can add roles which can be granted permissions to various functions within portlet applications. (Automatic Translation)
javax.portlet.description.129=Le politiche di password definiscono le misure di sicurezza a livello aziendale che comprendono il bloccaggio dell'utente e la scadenza della password. Gli amministratori possono definire le politiche o possono essere delegate ad un server LDAP.
javax.portlet.description.130=Settings is where most of the global portal settings are including names, authentication, default user associations, and mail host names. (Automatic Translation)
javax.portlet.description.131=Monitoring allows you to see all of the live sessions in the portal. For performance reasons, this setting is generally turned off in production. (Automatic Translation)
javax.portlet.description.132=Plugins Configuration allows administrators to configure which portal roles have access to certain plugins. (Automatic Translation)
javax.portlet.description.134=I luoghi sono un insieme delle pagine che visualizzano il soddisfare e consentono l'accesso alle applicazioni specifiche. I luoghi possono avere membri, che sono dati i acccess esclusivi alle pagine specifiche o al soddisfare. (Automatic Translation)
javax.portlet.description.135=Portal Instances allow administrators to run more than one portal instance on a single server. Data for each portal instance are kept separate from every other portal instance. (Automatic Translation)
javax.portlet.description.136=Plugins Installation allows users to install additional plugins from the Liferay repository or install custom plugins. (Automatic Translation)
javax.portlet.description.137=Gli amministratori del server definisco le configurazioni di log, caching, indici di ricerca ed altre caratteristiche avanzate. Gli amministratori avanzati possono controllare la prestazione di sistema, alterare le regolazioni dettagliate del server, reindicizzare gli indici di ricerca e modificare la cache.
javax.portlet.description.140=Le mie pagine sono pagine Web personalizzate che o hai creato o che sono state assegnate a te. Secondo il proprio ruolo, è possibile modificare le pagine, aggiungere pagine, o modificare l'aspetto di una pagina.
javax.portlet.description.146=I modelli di pagina permettono di selezionare una pagina da utilizzare e le portlet da inserire nella generazione di pagina. Gli amministratori possono definire e modificare i modelli di pagina, nonché le relative autorizzazioni.
javax.portlet.description.147=Categories describe a set of vocabulary terms to tag content items. Administrators can create vocabularies and populate them with categories that users can choose from when authoring content. (Automatic Translation)
javax.portlet.description.149=Le mascherine del luogo permettono che definiate le pagine ed il soddisfare di fotoricettore per includere quando genera i luoghi. I coordinatori possono definire e pubblicare le mascherine del luogo così come i loro permessi. (Automatic Translation)
javax.portlet.description.154=Wiki is a social collaborative encyclopedia that allows users to come together and share knowledge in an area. Administrators can add and edit wiki pages, change permissions and set advanced options. (Automatic Translation)
javax.portlet.description.156=Pages are custom web pages that have been created in the portal. Depending on your role, you may edit these pages, add pages, or change the look and feel of a page. (Automatic Translation)
javax.portlet.description.15=I contenuti per il web possono essere qualsiasi tipo di contenuto che si desidera aggiungere a un sito, come articoli, FAQ, o una notizia. Gli amministratori possono gestire i contenuti, così come assegnare i ruoli utente e autorizzazioni. Gli utenti possono aggiungere, modificare, approvare o visualizzare il contenuto a seconda del loro ruolo.
javax.portlet.description.161=I blog sono brevi pubblicazioni, articoli, o entrate del diario che forniscono un'esperienza standard del blog. I coordinatori possono aggiungere, osservare, aggiornare e cancellare le entrate del blog. (Automatic Translation)
javax.portlet.description.162=I bordi di messaggio offrono una tribuna di conversazione per gli utenti con i livelli multipli di profondità e di gerarchia. I coordinatori possono dirigere i bordi di messaggio, assegnare i ruoli e permessi di utente ed utenti di divieto. Gli utenti possono dirigere i loro abbonamenti agli alberini e categorie del bordo di messaggio e statistiche di vista. (Automatic Translation)
javax.portlet.description.179=L'attività sociale permette che tweak le misure usate per la partecipazione calcolatrice dell'utente all'interno di un luogo. I valori di partecipazione e di contributo determinano il valore della ricompensa di un'azione. (Automatic Translation)
javax.portlet.description.20=I documenti e la biblioteca di mezzi è un azionamento comune virtuale completo, con gli attributi e meta dati di lima, versioning e dispositivi di piegatura personalizzabili. I coordinatori possono dirigere i dispositivi di piegatura ed i documenti, cambiare i permessi e passare in rassegna la biblioteca del documento. (Automatic Translation)
javax.portlet.description.25=I sondaggi sono un modo divertente e semplice per creare questionari a scelta multipla per gli utenti di partecipare a. Gli utenti possono aggiungere, modificare e visualizzare i risultati dei loro sondaggi.
javax.portlet.description.28=I preferiti sono collegamenti a siti web che ti piaciono, usati spesso, o che si desidera condividere con altri utenti. Gli utenti possono aggiungere, eliminare e condividere preferiti.
javax.portlet.description.2=My Account organizes all of your information in one, easy to use location. Users can edit their profile and view site memberships and the organizations and user groups to which they belong. (Automatic Copy)
javax.portlet.description.31=La galleria di mezzi fornisce in qualunque momento un deposito centrale per le immagini, i video e l'audio che possono essere raggiunti da dovunque. I coordinatori possono aggiungere i dispositivi di piegatura, immagini, video, audio, fissano i permessi e dirigono le regolazioni avanzate. Gli utenti possono dirigere i loro dispositivi di piegatura, immagini, video ed audio, secondo il loro ruolo. (Automatic Translation)
javax.portlet.description.8=Il calendario è una riunione di evento sociale, permettendo che gli utenti generino, pubblichino e cancellino gli eventi e le mansioni, ripartendosi all'interno di o attraverso i luoghi. I coordinatori possono dirigere gli eventi e mansioni e permessi dell'insieme. (Automatic Translation)
javax.portlet.description.98=Il catalogo del software permette di definire un insieme di elementi del software da visualizzare agli ospiti. Gli amministratori possono gestire gli elementi del catalogo e fissare i permessi.
javax.portlet.description.99=I Tag abilitati consentono la categorizzazione dei contenuti attraverso gruppi flessibili di termini e vocabolari presettati. Gli amministratori possono gestire tutti i tag, assegnare le autorizzazioni e impostare le opzioni avanzate. Gli utenti possono gestire i loro tag, e definire insiemi di tag e categorie da utilizzare quando categorizzano i contenuti.
